{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="bg-gradient-to-r from-indigo-500 via-purple-500 to-green-500 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
          <div class="flex justify-between">
            <div class="flex space-x-7">
              <div>
                <!-- Website Logo -->
                <a href="/index" class="flex items-center py-4 px-2">
                  <img src={% static 'img/logo.png' %} alt="Logo" class="h-8 w-8 mr-2">
                  <span class="bg-green-500 text-lg">Kasir</span>
                </a>
              </div>
              <!-- Primary Navbar items -->
              <div class="hidden md:flex items-center space-x-1">
                <a href="{% url 'index'%}" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
                <a href="/list_item" class="py-4 px-2 text-black-500 font-semibold hover:text-green-500  transition duration-300">List Item</a>
                <a href="/add_item" class="py-4 px-2 text-black-500 font-semibold hover:text-green-500 transition duration-300">Add Item</a>
                <a href="" class="py-4 px-2 text-black-500 font-semibold hover:text-green-500 transition duration-300">Contact Us</a>
              </div>
            </div>
            <!-- Secondary Navbar items -->
            <div class="hidden md:flex items-center space-x-3 ">
              <a href="" class="py-2 px-2 font-medium text-black-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Log In</a>
              <a href="" class="py-2 px-2 font-medium text-white bg-green-500 rounded hover:bg-green-400 transition duration-300">Sign Up</a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
              <button class="outline-none mobile-menu-button">
                <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
          <ul class="">
            <li class="active"><a href="{% url 'index' %}" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
            <li><a href="/list_item" class="block text-sm px-2 py-4  hover:bg-green-500 transition duration-300">List Item</a></li>
            <li><a href="/add_item" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Add Item</a></li>
            <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contact Us</a></li>
          </ul>
        </div>
        <script>
          const btn = document.querySelector("button.mobile-menu-button");
          const menu = document.querySelector(".mobile-menu");
      
          btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
          });
        </script>
      </nav>
      
      {% block index %}
      {% endblock index %}
</body>
</html>
